<div *ngIf="form; else loading">
    <form [formGroup]="form" (ngSubmit)="submit()">

    <div
        class="form-control"
        [ngClass]="{invalid: form.get('title')?.touched && form.get('title')?.invalid}"
    >
        <label for="title">Название поста:</label>
        <input id="title" name="title" type="text" formControlName="title">
        <div
            class="validation"
            *ngIf="form.get('title')?.touched && form.get('title')?.invalid"
        >
            <small *ngIf="form.get('title')?.errors?.['required']">
                Введите название поста
            </small>
        </div>
    </div>

    <div
        class="form-control"
        [ngClass]="{invalid: form.get('text')?.touched && form.get('text')?.invalid}"
    >
        <label for="text">Введите текст:</label>
        <textarea rows="8" cols="80" id="text" name="text" type="text" formControlName="text"></textarea>
        <div
            class="validation"
            *ngIf="form.get('text')?.touched && form.get('text')?.invalid"
        >
            <small *ngIf="form.get('text')?.errors?.['required']">
                Введите текст поста
            </small>
        </div>
    </div>

    <button
        class="btn btn-primary"
        type="submit"
        [disabled]="form.invalid || submiter"
    >
        Обновить
    </button>

    </form>

</div>

<ng-template #loading>
    <p class="text-center">Идет загрузка...</p>
</ng-template>
